# action.yml
name: 'Hello World' #⬅ Action name
description: 'Greet someone and record the time'
inputs: #⬅ Inputs
  who-to-greet: # id of input
  description: 'Who to greet'
  required: true
  default: 'World'
outputs:
  time: # id of output
  description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile' #⬅ What to run
  args:
  - ${{ inputs.who-to-greet }} #⬅ Docker runtime parameters